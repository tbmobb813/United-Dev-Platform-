name: Console check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  console-check:
    name: Run console policy check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Ensure pnpm (via corepack)
        run: |
          # Enable corepack and install/activate the requested pnpm version
          corepack enable
          corepack prepare pnpm@9.0.0 --activate
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run console-check (dry-run)
        run: pnpm -w run check:console

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: console-replace-report
          path: artifacts/console-replace-report.json
