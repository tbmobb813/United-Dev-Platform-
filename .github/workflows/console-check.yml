name: Console check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  console-check:
    name: Run console policy check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run console-check (dry-run)
        run: pnpm -w run check:console

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: console-replace-report
          path: artifacts/console-replace-report.json
