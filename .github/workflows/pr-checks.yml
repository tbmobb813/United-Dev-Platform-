name: PR checks (lint & type-check)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-type-check:
    name: Lint & Type-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
      - name: Setup pnpm (action)
        uses: pnpm/action-setup@v2
        with:
          version: "latest"

      - name: Enable Corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Debug pnpm availability
        run: |
          echo "--- PATH ---"
          echo "$PATH"
          echo "which pnpm: $(which pnpm || echo 'not found')"
          pnpm --version || echo 'pnpm not available'

      - name: Ensure pnpm via installer (fallback)
        if: always()
        run: |
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "Installing pnpm via official installer"
            curl -fsSL https://get.pnpm.io/install.sh | sh -
            export PATH="$HOME/.local/share/pnpm:$PATH"
          fi
          echo "pnpm: $(which pnpm || echo 'not found')"
          pnpm --version || true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run type-check
        run: pnpm type-check
